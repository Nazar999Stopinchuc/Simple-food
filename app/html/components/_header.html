<header class="header">
  <div class="header__wrapper">
    <div class="container">
      <div class="header__inner">

        <nav class="menu">
          <a class="logo menu__logo" href="#">
            <img class="logo__img logo__img--menu" src="images/logo.svg" alt="логотип" width="200" height="30">
          </a>

          <div class="menu-mob">
            <a class="logo menu-mob__logo" href="#">
              <img class="logo__img" src="images/logo.svg" alt="логотип">
            </a>

            <div class="page-navigation menu-mob__page-navigation">
              <ul class="page-navigation__list page-navigation__list--menu">
                <li class="page-navigation__item">
                  <a class="page-navigation__link link-animation" href="index.html">Главная</a>
                </li>
                <li class="page-navigation__item">
                  <a class="page-navigation__link link-animation" href="catalog.html">Блюда</a>
                </li>
                <li class="page-navigation__item">
                  <a class="page-navigation__link link-animation" href="#contacts">Контакты</a>
                </li>
              </ul>
            </div>

            <address class="contacts menu-mob__contacts">
              <ul class="contacts__list">
                <li class="contacts__item ">
                  <a class="contacts__link contacts__link--adress link-animation" href="#">
                    <svg class="contacts__svg">
                      <use xlink:href="images/sprite.svg#icon-location"></use>
                    </svg>
                    ул. Т.Г.Шевченко, 1</a>
                </li>
                <li class="contacts__item">
                  <a class="contacts__link contacts__link--tel link-animation" href="tel:380501112233">
                    <svg class="contacts__svg">
                      <use xlink:href="images/sprite.svg#icon-call"></use>
                    </svg>
                    380501112233</a>
                </li>
                <li class="contacts__item">
                  <a class="contacts__link contacts__link--mail link-animation" href="mailto:support@sfood.com">
                    <svg class="contacts__svg">
                      <use xlink:href="images/sprite.svg#icon-message"></use>
                    </svg>
                    support@sfood.com</a>
                </li>
              </ul>

              <ul class="social-contacts menu-mob__social-contacts">
                <li class="social-contacts__item">
                  <a class="social-contacts__link" href="#" target="_blank" rel="noreferrer noopener">
                    <svg>
                      <use xlink:href="images/sprite.svg#icon-facebook"></use>
                    </svg>
                    <span class="sr-only">ссылка на фейсбук</span>
                  </a>
                </li>
                <li class="socia-contacts__item">
                  <a class="social-contacts__link" href="#" target="_blank" rel="noreferrer noopener">
                    <svg>
                      <use xlink:href="images/sprite.svg#icon-twitter"></use>
                    </svg>
                    <span class="sr-only">ссылка на твитер</span>
                  </a>
                </li>
                <li class="social-contacts__item">
                  <a class="social-contacts__link" href="#" target="_blank" rel="noreferrer noopener">
                    <svg>
                      <use xlink:href="images/sprite.svg#icon-instagram"></use>
                    </svg>
                    <span class="sr-only">ссылка на инстаграм</span>
                  </a>
                </li>
              </ul>
            </address>

            <button class="menu-mob__close" type="button">
              <span class="sr-only">Закрыть меню</span>
            </button>
          </div>

          <div class="page-navigation">
            <ul class="page-navigation__list page-navigation__list--menu">
              <li class="page-navigation__item">
                <a class="page-navigation__link link-animation @if (context.page === 'home') {page-navigation__link--active}"
                  href="index.html" id="home">Главная</a>
              </li>
              <li class="page-navigation__item">
                <a class="page-navigation__link link-animation @if (context.page === 'catalog') {page-navigation__link--active}"
                  href="catalog.html" id="catalog">Блюда</a>
              </li>
              <li class="page-navigation__item">
                <a class="page-navigation__link link-animation @if (context.page === 'contacts') {page-navigation__link--active}"
                  href="#contacts">Контакты</a>
              </li>
            </ul>
          </div>

          <ul class="user-nav">
            <li class="user-nav__item">
              <button class="user-nav__btn" type="button">
                <svg class="user-nav__svg">
                  <use xlink:href="images/sprite.svg#search"></use>
                </svg>
                <span class="sr-only">кнопка открыть поиск</span>
              </button>
            </li>
            <li class="user-nav__item">
              <button class="user-nav__btn" type="button">
                <svg class="user-nav__svg">
                  <use xlink:href="images/sprite.svg#icon-cart"></use>
                </svg>
                <span class="sr-only">кнопка открыть корзину</span>
                <span class="user-nav__numb">4</span>
              </button>
            </li>
          </ul>

          <button class="burger" type="button">
            <span class="burger__line"></span>
            <span class="sr-only">Открыть меню</span>
          </button>

        </nav>
      </div>
    </div>
  </div>
</header>
